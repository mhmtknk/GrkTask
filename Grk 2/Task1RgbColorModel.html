<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB Color Model</title>
</head>

<body>

    <script type="text/javascript">

        function preload() {
            img = loadImage("https://raw.githubusercontent.com/scikit-image/scikit-image/master/skimage/data/astronaut.png");
            img_r = createImage(256, 256);
            img_g = createImage(256, 256);
            img_b = createImage(256, 256);
            img_sum = createImage(256, 256);
        }

        function setup() {
            createCanvas(512, 512);
            img.resize(256, 256);
            img.loadPixels();
            img_r.loadPixels();
            img_g.loadPixels();
            img_b.loadPixels();

            for (var i = 0; i < 256 * 256 * 4; i += 4) {
                r = img.pixels[i];
                g = img.pixels[i + 1];
                b = img.pixels[i + 2];
                a = img.pixels[i + 3];

                img_r.pixels[i] = r;
                img_g.pixels[i] = 0;
                img_b.pixels[i] = 0;
                img_r.pixels[i + 1] = 0;
                img_g.pixels[i + 1] = g;
                img_b.pixels[i + 1] = 0;
                img_r.pixels[i + 2] = 0;
                img_g.pixels[i + 2] = 0;
                img_b.pixels[i + 2] = b;
                img_r.pixels[i + 3] = 255;
                img_g.pixels[i + 3] = 255;
                img_b.pixels[i + 3] = 255;
            }
            img.updatePixels();
            img_r.updatePixels();
            img_g.updatePixels();
            img_b.updatePixels();

            image(img_r, 0, 0);
            image(img_g, 256, 0);
            image(img_b, 0, 256);
            img_sum.blend(img_r, 0, 0, 256, 256, 0, 0, 256, 256, ADD);
            img_sum.blend(img_g, 0, 0, 256, 256, 0, 0, 256, 256, ADD);
            img_sum.blend(img_b, 0, 0, 256, 256, 0, 0, 256, 256, ADD);
            image(img_sum, 256, 256);
        }
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
</body>

</html>
