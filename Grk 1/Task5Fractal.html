<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fractal</title>
</head>

<body>
    <canvas id="mycanvas"></canvas>

    <script type="text/processing" data-processing-target="mycanvas">
        void setup() {
            size(800, 800);
            noLoop();

            x1 = width / 2;
            y1 = 100;

            x2 = width / 2 - 300;
            y2 = 600;

            x3 = width / 2 + 300;
            y3 = 600;

        }
        void draw() {
            background(0);

            stroke(255);

            point(x1, y1);
            point(x2, y2);
            point(x3, y3);

            cx = x1;
            cy = y1;

            for (int i = 0; i < 30000; i++) {
                liczba = int(random(0, 3));
                switch (liczba) {
                    case 0:
                        cx = (cx + x1) / 2;
                        cy = (cy + y1) / 2;
                        point(cx, cy);
                        break;
                    case 1:
                        cx = (cx + x2) / 2;
                        cy = (cy + y2) / 2;
                        point(cx, cy);
                        break;
                    default:
                        cx = (cx + x3) / 2;
                        cy = (cy + y3) / 2;
                        point(cx, cy);
                        break;
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.4/processing.min.js"></script>
</body>

</html>
