<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radial Gradients</title>
</head>

<body>
    <script>
        var canvaswidth = 800;
        function setup() {
            createCanvas(canvaswidth, 600);
            noLoop();

        }
        function draw() {

            background(255, 250, 250);

            for (y = 0; y < height; y++) {
                for (x = 0; x < width; x++) {
                    var blue = (x + y) / (width + height) * 256;
                    var red = 0;
                    var green = 0;
                    var distanceOfX = x - (width / 2);
                    var distanceOfY = y - (height / 2);
                    var SquareRoot = sqrt(distanceOfX * distanceOfX + distanceOfY * distanceOfY);
                    red = 255 - SquareRoot;
                    green = SquareRoot;
                    set(x, y, color(red, green, blue));
                }
            }
            updatePixels();
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.4/processing.min.js"></script>
</body>

</html>
